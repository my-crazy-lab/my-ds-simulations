      timeout: 10s
      retries: 3
    networks:
      - risk-network

  # Reporting Service (Go)
  reporting-service:
    build:
      context: ./services/reporting-service
      dockerfile: Dockerfile
    container_name: risk-reporting-service
    ports:
      - "8498:8080"
    environment:
      - DATABASE_URL=postgres://risk_user:secure_risk_pass@postgres:5432/market_risk_engine
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=risk_admin_token_12345
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=reporting-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - risk-network

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  influxdb_config:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  prometheus_data:
  grafana_data:
  jaeger_data:

networks:
  risk-network:
    driver: bridge
