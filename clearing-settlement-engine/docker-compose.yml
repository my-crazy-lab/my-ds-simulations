version: '3.8'

services:
  # PostgreSQL Database for Settlement Data
  postgres:
    image: postgres:15-alpine
    container_name: settlement-postgres
    environment:
      POSTGRES_DB: settlement_engine
      POSTGRES_USER: settlement_user
      POSTGRES_PASSWORD: secure_settlement_pass
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/postgres/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./infrastructure/postgres/participants.sql:/docker-entrypoint-initdb.d/03-participants.sql
      - ./infrastructure/postgres/test-data.sql:/docker-entrypoint-initdb.d/04-test-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U settlement_user -d settlement_engine"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - settlement-network

  # Redis for Caching and Session Management
  redis:
    image: redis:7-alpine
    container_name: settlement-redis
    ports:
      - "6383:6379"
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - settlement-network

  # Kafka for Event Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: settlement-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - settlement-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: settlement-kafka
    depends_on:
      - zookeeper
    ports:
      - "9096:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9096
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 16
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - settlement-network

  # Schema Registry for Kafka
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: settlement-schema-registry
    depends_on:
      - kafka
    ports:
      - "8085:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - settlement-network

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: settlement-prometheus
    ports:
      - "9094:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - settlement-network

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: settlement-grafana
    ports:
      - "3004:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=settlement_admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - settlement-network

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: settlement-jaeger
    ports:
      - "16690:16686"
      - "14272:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger_data:/tmp
    networks:
      - settlement-network

  # Transaction Collector Service (Go)
  transaction-collector:
    build:
      context: ./services/transaction-collector
      dockerfile: Dockerfile
    container_name: settlement-transaction-collector
    ports:
      - "8461:8080"
    environment:
      - DATABASE_URL=postgres://settlement_user:secure_settlement_pass@postgres:5432/settlement_engine
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=transaction-collector
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - settlement-network

  # Netting Engine Service (Java)
  netting-engine:
    build:
      context: ./services/netting-engine
      dockerfile: Dockerfile
    container_name: settlement-netting-engine
    ports:
      - "8462:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/settlement_engine?user=settlement_user&password=secure_settlement_pass
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=netting-engine
      - JVM_OPTS=-Xmx2g -Xms1g
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - settlement-network

  # Settlement Processor Service (Go)
  settlement-processor:
    build:
      context: ./services/settlement-processor
      dockerfile: Dockerfile
    container_name: settlement-settlement-processor
    ports:
      - "8463:8080"
    environment:
      - DATABASE_URL=postgres://settlement_user:secure_settlement_pass@postgres:5432/settlement_engine
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=settlement-processor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - settlement-network

  # Risk Manager Service (Java)
  risk-manager:
    build:
      context: ./services/risk-manager
      dockerfile: Dockerfile
    container_name: settlement-risk-manager
    ports:
      - "8464:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/settlement_engine?user=settlement_user&password=secure_settlement_pass
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=risk-manager
      - JVM_OPTS=-Xmx1g -Xms512m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - settlement-network

  # Collateral Manager Service (Python)
  collateral-manager:
    build:
      context: ./services/collateral-manager
      dockerfile: Dockerfile
    container_name: settlement-collateral-manager
    ports:
      - "8465:8080"
    environment:
      - DATABASE_URL=postgresql://settlement_user:secure_settlement_pass@postgres:5432/settlement_engine
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=collateral-manager
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - settlement-network

  # Reporting Service (Go)
  reporting-service:
    build:
      context: ./services/reporting-service
      dockerfile: Dockerfile
    container_name: settlement-reporting-service
    ports:
      - "8466:8080"
    environment:
      - DATABASE_URL=postgres://settlement_user:secure_settlement_pass@postgres:5432/settlement_engine
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=reporting-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - settlement-network

  # Reconciliation Service (Java)
  reconciliation-service:
    build:
      context: ./services/reconciliation-service
      dockerfile: Dockerfile
    container_name: settlement-reconciliation-service
    ports:
      - "8467:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/settlement_engine?user=settlement_user&password=secure_settlement_pass
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=reconciliation-service
      - JVM_OPTS=-Xmx1g -Xms512m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - settlement-network

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  prometheus_data:
  grafana_data:
  jaeger_data:

networks:
  settlement-network:
    driver: bridge
