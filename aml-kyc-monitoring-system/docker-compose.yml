version: '3.8'

services:
  # PostgreSQL Database for AML/KYC Data
  postgres:
    image: postgres:15-alpine
    container_name: aml-postgres
    environment:
      POSTGRES_DB: aml_kyc_system
      POSTGRES_USER: aml_user
      POSTGRES_PASSWORD: secure_aml_pass
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/postgres/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./infrastructure/postgres/watchlists.sql:/docker-entrypoint-initdb.d/03-watchlists.sql
      - ./infrastructure/postgres/test-data.sql:/docker-entrypoint-initdb.d/04-test-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aml_user -d aml_kyc_system"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aml-network

  # Redis for Caching and Session Management
  redis:
    image: redis:7-alpine
    container_name: aml-redis
    ports:
      - "6384:6379"
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aml-network

  # Elasticsearch for Search and Indexing
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: aml-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9201:9200"
      - "9301:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./infrastructure/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - aml-network

  # Neo4j Graph Database for Network Analysis
  neo4j:
    image: neo4j:5.13-community
    container_name: aml-neo4j
    environment:
      - NEO4J_AUTH=neo4j/aml_graph_pass
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./infrastructure/neo4j/init.cypher:/var/lib/neo4j/import/init.cypher
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "aml_graph_pass", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - aml-network

  # MinIO Object Storage for ML Models and Data
  minio:
    image: minio/minio:latest
    container_name: aml-minio
    environment:
      - MINIO_ROOT_USER=aml_minio_user
      - MINIO_ROOT_PASSWORD=aml_minio_pass
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aml-network

  # Kafka for Event Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: aml-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - aml-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: aml-kafka
    depends_on:
      - zookeeper
    ports:
      - "9097:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9097
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 32
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - aml-network

  # Schema Registry for Kafka
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: aml-schema-registry
    depends_on:
      - kafka
    ports:
      - "8086:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - aml-network

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aml-prometheus
    ports:
      - "9095:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - aml-network

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: aml-grafana
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=aml_admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - aml-network

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: aml-jaeger
    ports:
      - "16691:16686"
      - "14273:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger_data:/tmp
    networks:
      - aml-network

  # Transaction Monitor Service (Python)
  transaction-monitor:
    build:
      context: ./services/transaction-monitor
      dockerfile: Dockerfile
    container_name: aml-transaction-monitor
    ports:
      - "8471:8080"
    environment:
      - DATABASE_URL=postgresql://aml_user:secure_aml_pass@postgres:5432/aml_kyc_system
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=aml_graph_pass
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=aml_minio_user
      - MINIO_SECRET_KEY=aml_minio_pass
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=transaction-monitor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aml-network

  # KYC Service (Go)
  kyc-service:
    build:
      context: ./services/kyc-service
      dockerfile: Dockerfile
    container_name: aml-kyc-service
    ports:
      - "8472:8080"
    environment:
      - DATABASE_URL=postgres://aml_user:secure_aml_pass@postgres:5432/aml_kyc_system
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=kyc-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aml-network

  # Sanctions Screening Service (Java)
  sanctions-screening:
    build:
      context: ./services/sanctions-screening
      dockerfile: Dockerfile
    container_name: aml-sanctions-screening
    ports:
      - "8473:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/aml_kyc_system?user=aml_user&password=secure_aml_pass
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=sanctions-screening
      - JVM_OPTS=-Xmx2g -Xms1g
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aml-network

  # Risk Scoring Service (Python)
  risk-scoring:
    build:
      context: ./services/risk-scoring
      dockerfile: Dockerfile
    container_name: aml-risk-scoring
    ports:
      - "8474:8080"
    environment:
      - DATABASE_URL=postgresql://aml_user:secure_aml_pass@postgres:5432/aml_kyc_system
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=aml_minio_user
      - MINIO_SECRET_KEY=aml_minio_pass
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=risk-scoring
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aml-network

  # Case Management Service (Java)
  case-management:
    build:
      context: ./services/case-management
      dockerfile: Dockerfile
    container_name: aml-case-management
    ports:
      - "8475:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/aml_kyc_system?user=aml_user&password=secure_aml_pass
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=case-management
      - JVM_OPTS=-Xmx1g -Xms512m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aml-network

  # Reporting Service (Go)
  reporting-service:
    build:
      context: ./services/reporting-service
      dockerfile: Dockerfile
    container_name: aml-reporting-service
    ports:
      - "8476:8080"
    environment:
      - DATABASE_URL=postgres://aml_user:secure_aml_pass@postgres:5432/aml_kyc_system
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=reporting-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aml-network

  # ML Inference Service (Python)
  ml-inference:
    build:
      context: ./services/ml-inference
      dockerfile: Dockerfile
    container_name: aml-ml-inference
    ports:
      - "8477:8080"
    environment:
      - DATABASE_URL=postgresql://aml_user:secure_aml_pass@postgres:5432/aml_kyc_system
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=aml_minio_user
      - MINIO_SECRET_KEY=aml_minio_pass
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=ml-inference
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aml-network

  # Network Analysis Service (Python)
  network-analysis:
    build:
      context: ./services/network-analysis
      dockerfile: Dockerfile
    container_name: aml-network-analysis
    ports:
      - "8478:8080"
    environment:
      - DATABASE_URL=postgresql://aml_user:secure_aml_pass@postgres:5432/aml_kyc_system
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=aml_graph_pass
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=network-analysis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aml-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  neo4j_data:
  neo4j_logs:
  minio_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  prometheus_data:
  grafana_data:
  jaeger_data:

networks:
  aml-network:
    driver: bridge
