version: '3.8'

services:
  # Commit Log Brokers
  commitlog-broker1:
    build: 
      context: ./services/commitlog-broker
      dockerfile: Dockerfile
    container_name: commitlog-broker1
    hostname: commitlog-broker1
    ports:
      - "8081:8080"  # HTTP API
      - "9091:9090"  # gRPC
    environment:
      - BROKER_ID=1
      - CLUSTER_NODES=commitlog-broker1:9090,commitlog-broker2:9090,commitlog-broker3:9090
      - DATA_DIR=/data
      - LOG_SEGMENT_SIZE=1073741824  # 1GB
      - LOG_RETENTION_HOURS=168      # 7 days
      - REPLICATION_FACTOR=2
      - MIN_INSYNC_REPLICAS=1
      - ENABLE_LOG_COMPACTION=true
      - PROMETHEUS_PORT=8081
    volumes:
      - commitlog_broker1_data:/data
      - commitlog_broker1_logs:/logs
    networks:
      - commitlog-network
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  commitlog-broker2:
    build: 
      context: ./services/commitlog-broker
      dockerfile: Dockerfile
    container_name: commitlog-broker2
    hostname: commitlog-broker2
    ports:
      - "8082:8080"
      - "9092:9090"
    environment:
      - BROKER_ID=2
      - CLUSTER_NODES=commitlog-broker1:9090,commitlog-broker2:9090,commitlog-broker3:9090
      - DATA_DIR=/data
      - LOG_SEGMENT_SIZE=1073741824
      - LOG_RETENTION_HOURS=168
      - REPLICATION_FACTOR=2
      - MIN_INSYNC_REPLICAS=1
      - ENABLE_LOG_COMPACTION=true
      - PROMETHEUS_PORT=8082
    volumes:
      - commitlog_broker2_data:/data
      - commitlog_broker2_logs:/logs
    networks:
      - commitlog-network
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  commitlog-broker3:
    build: 
      context: ./services/commitlog-broker
      dockerfile: Dockerfile
    container_name: commitlog-broker3
    hostname: commitlog-broker3
    ports:
      - "8083:8080"
      - "9093:9090"
    environment:
      - BROKER_ID=3
      - CLUSTER_NODES=commitlog-broker1:9090,commitlog-broker2:9090,commitlog-broker3:9090
      - DATA_DIR=/data
      - LOG_SEGMENT_SIZE=1073741824
      - LOG_RETENTION_HOURS=168
      - REPLICATION_FACTOR=2
      - MIN_INSYNC_REPLICAS=1
      - ENABLE_LOG_COMPACTION=true
      - PROMETHEUS_PORT=8083
    volumes:
      - commitlog_broker3_data:/data
      - commitlog_broker3_logs:/logs
    networks:
      - commitlog-network
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Load Balancer
  nginx:
    image: nginx:alpine
    container_name: commitlog-nginx
    ports:
      - "8080:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - commitlog-network
    depends_on:
      - commitlog-broker1
      - commitlog-broker2
      - commitlog-broker3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Schema Registry
  schema-registry:
    build:
      context: ./services/schema-registry
      dockerfile: Dockerfile
    container_name: commitlog-schema-registry
    ports:
      - "8084:8080"
    environment:
      - COMMITLOG_BROKERS=commitlog-broker1:9090,commitlog-broker2:9090,commitlog-broker3:9090
      - SCHEMA_TOPIC=_schemas
      - SCHEMA_TOPIC_PARTITIONS=1
      - SCHEMA_TOPIC_REPLICATION_FACTOR=2
    networks:
      - commitlog-network
    depends_on:
      - commitlog-broker1
      - commitlog-broker2
      - commitlog-broker3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # Consumer Group Coordinator
  consumer-coordinator:
    build:
      context: ./services/consumer-coordinator
      dockerfile: Dockerfile
    container_name: commitlog-consumer-coordinator
    ports:
      - "8085:8080"
    environment:
      - COMMITLOG_BROKERS=commitlog-broker1:9090,commitlog-broker2:9090,commitlog-broker3:9090
      - COORDINATOR_TOPIC=_consumer_offsets
      - COORDINATOR_TOPIC_PARTITIONS=50
      - COORDINATOR_TOPIC_REPLICATION_FACTOR=2
      - SESSION_TIMEOUT_MS=30000
      - HEARTBEAT_INTERVAL_MS=3000
    networks:
      - commitlog-network
    depends_on:
      - commitlog-broker1
      - commitlog-broker2
      - commitlog-broker3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # State Reconstruction Service
  state-reconstructor:
    build:
      context: ./services/state-reconstructor
      dockerfile: Dockerfile
    container_name: commitlog-state-reconstructor
    ports:
      - "8086:8080"
    environment:
      - COMMITLOG_BROKERS=commitlog-broker1:9090,commitlog-broker2:9090,commitlog-broker3:9090
      - SNAPSHOT_STORAGE=/snapshots
      - RECONSTRUCTION_PARALLELISM=4
      - CHECKPOINT_INTERVAL_MS=60000
    volumes:
      - commitlog_snapshots:/snapshots
    networks:
      - commitlog-network
    depends_on:
      - commitlog-broker1
      - commitlog-broker2
      - commitlog-broker3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # Log Compaction Service
  log-compactor:
    build:
      context: ./services/log-compactor
      dockerfile: Dockerfile
    container_name: commitlog-log-compactor
    environment:
      - COMMITLOG_BROKERS=commitlog-broker1:9090,commitlog-broker2:9090,commitlog-broker3:9090
      - COMPACTION_INTERVAL_MS=300000  # 5 minutes
      - COMPACTION_THREADS=2
      - MIN_COMPACTION_LAG_MS=60000    # 1 minute
      - DELETE_RETENTION_MS=86400000   # 24 hours
    networks:
      - commitlog-network
    depends_on:
      - commitlog-broker1
      - commitlog-broker2
      - commitlog-broker3

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: commitlog-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/commitlog_rules.yml:/etc/prometheus/commitlog_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - commitlog-network

  grafana:
    image: grafana/grafana:latest
    container_name: commitlog-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=commitlog_admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - commitlog-network
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: commitlog-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - commitlog-network

  # Testing and Development Tools
  load-generator:
    build:
      context: ./tools/load-generator
      dockerfile: Dockerfile
    container_name: commitlog-load-generator
    environment:
      - COMMITLOG_BROKERS=commitlog-broker1:9090,commitlog-broker2:9090,commitlog-broker3:9090
      - LOAD_GENERATOR_MODE=idle  # idle, produce, consume, mixed
      - MESSAGES_PER_SECOND=1000
      - MESSAGE_SIZE_BYTES=1024
      - PRODUCER_BATCH_SIZE=100
      - CONSUMER_GROUP_SIZE=3
    networks:
      - commitlog-network
    depends_on:
      - commitlog-broker1
      - commitlog-broker2
      - commitlog-broker3
    profiles:
      - testing

  performance-tester:
    build:
      context: ./tools/performance-tester
      dockerfile: Dockerfile
    container_name: commitlog-performance-tester
    environment:
      - COMMITLOG_BROKERS=commitlog-broker1:9090,commitlog-broker2:9090,commitlog-broker3:9090
      - TEST_DURATION_SECONDS=300
      - THROUGHPUT_TARGET=10000
      - LATENCY_TARGET_MS=50
    volumes:
      - ./test-results:/results
    networks:
      - commitlog-network
    depends_on:
      - commitlog-broker1
      - commitlog-broker2
      - commitlog-broker3
    profiles:
      - testing

  chaos-monkey:
    build:
      context: ./tools/chaos-monkey
      dockerfile: Dockerfile
    container_name: commitlog-chaos-monkey
    environment:
      - CHAOS_MODE=idle  # idle, network, broker, consumer
      - CHAOS_INTERVAL_SECONDS=60
      - CHAOS_DURATION_SECONDS=30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - commitlog-network
    depends_on:
      - commitlog-broker1
      - commitlog-broker2
      - commitlog-broker3
    profiles:
      - chaos

volumes:
  commitlog_broker1_data:
    driver: local
  commitlog_broker1_logs:
    driver: local
  commitlog_broker2_data:
    driver: local
  commitlog_broker2_logs:
    driver: local
  commitlog_broker3_data:
    driver: local
  commitlog_broker3_logs:
    driver: local
  commitlog_snapshots:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  commitlog-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
