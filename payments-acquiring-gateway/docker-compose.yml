version: '3.8'

services:
  # PostgreSQL Database for Payment Data
  postgres:
    image: postgres:15-alpine
    container_name: payments-postgres
    environment:
      POSTGRES_DB: payments_gateway
      POSTGRES_USER: payments_user
      POSTGRES_PASSWORD: secure_payments_pass
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/postgres/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./infrastructure/postgres/test-data.sql:/docker-entrypoint-initdb.d/03-test-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payments_user -d payments_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payments-network

  # Redis for Caching and Session Management
  redis:
    image: redis:7-alpine
    container_name: payments-redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payments-network

  # Vault for Secure Configuration Management
  vault:
    image: vault:1.15
    container_name: payments-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: payments-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - ./infrastructure/vault/config.hcl:/vault/config/config.hcl
    command: vault server -dev -dev-root-token-id=payments-root-token
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payments-network

  # Kafka for Event Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: payments-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - payments-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: payments-kafka
    depends_on:
      - zookeeper
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - payments-network

  # Schema Registry
  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    container_name: payments-schema-registry
    depends_on:
      - kafka
    ports:
      - "8083:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - payments-network

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: payments-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - payments-network

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: payments-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=payments_admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - payments-network

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: payments-jaeger
    ports:
      - "16688:16686"
      - "14270:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    volumes:
      - jaeger_data:/tmp
    networks:
      - payments-network

  # HSM Simulator
  hsm-simulator:
    build:
      context: ./services/hsm-simulator
      dockerfile: Dockerfile
    container_name: payments-hsm-simulator
    ports:
      - "8444:8443"
    environment:
      - HSM_PORT=8443
      - HSM_TLS_CERT=/certs/hsm.crt
      - HSM_TLS_KEY=/certs/hsm.key
      - LOG_LEVEL=info
    volumes:
      - ./infrastructure/tls:/certs
      - hsm_keys:/hsm/keys
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payments-network

  # Tokenization Service (PCI Scope)
  tokenization-service:
    build:
      context: ./services/tokenization-service
      dockerfile: Dockerfile
    container_name: payments-tokenization-service
    ports:
      - "8445:8443"
    environment:
      - DATABASE_URL=postgres://payments_user:secure_payments_pass@postgres:5432/payments_gateway?sslmode=disable
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=payments-root-token
      - HSM_URL=https://hsm-simulator:8443
      - REDIS_URL=redis://redis:6379
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=tokenization-service
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
      hsm-simulator:
        condition: service_healthy
    volumes:
      - ./infrastructure/tls:/certs
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payments-network

  # Authorization Service
  authorization-service:
    build:
      context: ./services/authorization-service
      dockerfile: Dockerfile
    container_name: payments-authorization-service
    ports:
      - "8446:8443"
    environment:
      - DATABASE_URL=postgres://payments_user:secure_payments_pass@postgres:5432/payments_gateway?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - TOKENIZATION_SERVICE_URL=https://tokenization-service:8443
      - FRAUD_DETECTION_SERVICE_URL=http://fraud-detection-service:8080
      - THREE_D_SECURE_SERVICE_URL=http://three-d-secure-service:8080
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=authorization-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      tokenization-service:
        condition: service_healthy
    volumes:
      - ./infrastructure/tls:/certs
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payments-network

  # Fraud Detection Service
  fraud-detection-service:
    build:
      context: ./services/fraud-detection-service
      dockerfile: Dockerfile
    container_name: payments-fraud-detection-service
    ports:
      - "8447:8080"
    environment:
      - DATABASE_URL=postgres://payments_user:secure_payments_pass@postgres:5432/payments_gateway?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - ML_MODEL_PATH=/app/models
      - FRAUD_THRESHOLD=0.7
      - HIGH_RISK_THRESHOLD=0.5
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=fraud-detection-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - fraud_models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payments-network

  # 3D Secure Service
  three-d-secure-service:
    build:
      context: ./services/three-d-secure-service
      dockerfile: Dockerfile
    container_name: payments-three-d-secure-service
    ports:
      - "8448:8080"
    environment:
      - DATABASE_URL=postgres://payments_user:secure_payments_pass@postgres:5432/payments_gateway?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=three-d-secure-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payments-network

  # Settlement Service
  settlement-service:
    build:
      context: ./services/settlement-service
      dockerfile: Dockerfile
    container_name: payments-settlement-service
    ports:
      - "8449:8080"
    environment:
      - DATABASE_URL=postgres://payments_user:secure_payments_pass@postgres:5432/payments_gateway?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=settlement-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payments-network

  # Retry Engine
  retry-engine:
    build:
      context: ./services/retry-engine
      dockerfile: Dockerfile
    container_name: payments-retry-engine
    ports:
      - "8450:8080"
    environment:
      - DATABASE_URL=postgres://payments_user:secure_payments_pass@postgres:5432/payments_gateway?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - AUTHORIZATION_SERVICE_URL=https://authorization-service:8443
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
      - SERVICE_NAME=retry-engine
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      authorization-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - payments-network

volumes:
  postgres_data:
  redis_data:
  vault_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  prometheus_data:
  grafana_data:
  jaeger_data:
  hsm_keys:
  fraud_models:

networks:
  payments-network:
    driver: bridge
