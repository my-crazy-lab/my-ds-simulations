version: '3.8'

services:
  # Scheduler Controller - Main scheduling logic and job management
  scheduler-controller:
    build:
      context: .
      dockerfile: services/scheduler/Dockerfile
    container_name: scheduler-controller
    ports:
      - "8080:8080"  # HTTP API
      - "9080:9080"  # gRPC API
      - "8081:8081"  # Metrics
    environment:
      - SCHEDULER_MODE=controller
      - ETCD_ENDPOINTS=etcd-1:2379,etcd-2:2379,etcd-3:2379
      - POSTGRES_URL=postgres://scheduler:scheduler_pass@postgres:5432/scheduler_db
      - REDIS_URL=redis://redis-cluster:6379
      - KAFKA_BROKERS=kafka-1:9092,kafka-2:9092,kafka-3:9092
      - LOG_LEVEL=info
      - METRICS_PORT=8081
      - TENANT_ISOLATION_ENABLED=true
      - FAIR_SHARE_ENABLED=true
      - PREEMPTION_ENABLED=true
      - GANG_SCHEDULING_ENABLED=true
    depends_on:
      - etcd-1
      - etcd-2
      - etcd-3
      - postgres
      - redis-cluster
      - kafka-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scheduler-network

  # Resource Manager - Node and resource management
  resource-manager:
    build:
      context: .
      dockerfile: services/resource-manager/Dockerfile
    container_name: resource-manager
    ports:
      - "8082:8080"  # HTTP API
      - "9082:9080"  # gRPC API
      - "8083:8081"  # Metrics
    environment:
      - ETCD_ENDPOINTS=etcd-1:2379,etcd-2:2379,etcd-3:2379
      - POSTGRES_URL=postgres://scheduler:scheduler_pass@postgres:5432/scheduler_db
      - REDIS_URL=redis://redis-cluster:6379
      - LOG_LEVEL=info
      - METRICS_PORT=8081
      - NODE_POOL_SIZE=5
      - AUTO_SCALING_ENABLED=true
      - RESOURCE_OPTIMIZATION_ENABLED=true
    depends_on:
      - etcd-1
      - postgres
      - redis-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scheduler-network

  # Tenant Manager - Multi-tenancy and isolation
  tenant-manager:
    build:
      context: .
      dockerfile: services/tenant-manager/Dockerfile
    container_name: tenant-manager
    ports:
      - "8084:8080"  # HTTP API
      - "9084:9080"  # gRPC API
      - "8085:8081"  # Metrics
    environment:
      - ETCD_ENDPOINTS=etcd-1:2379,etcd-2:2379,etcd-3:2379
      - POSTGRES_URL=postgres://scheduler:scheduler_pass@postgres:5432/scheduler_db
      - LOG_LEVEL=info
      - METRICS_PORT=8081
      - ISOLATION_MODE=strict
      - QUOTA_ENFORCEMENT_ENABLED=true
      - BILLING_ENABLED=true
    depends_on:
      - etcd-1
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scheduler-network

  # Workflow Engine - DAG processing and workflow orchestration
  workflow-engine:
    build:
      context: .
      dockerfile: services/workflow-engine/Dockerfile
    container_name: workflow-engine
    ports:
      - "8086:8080"  # HTTP API
      - "9086:9080"  # gRPC API
      - "8087:8081"  # Metrics
    environment:
      - ETCD_ENDPOINTS=etcd-1:2379,etcd-2:2379,etcd-3:2379
      - POSTGRES_URL=postgres://scheduler:scheduler_pass@postgres:5432/scheduler_db
      - REDIS_URL=redis://redis-cluster:6379
      - KAFKA_BROKERS=kafka-1:9092,kafka-2:9092,kafka-3:9092
      - LOG_LEVEL=info
      - METRICS_PORT=8081
      - DAG_PROCESSING_ENABLED=true
      - PARALLEL_EXECUTION_ENABLED=true
      - CHECKPOINTING_ENABLED=true
    depends_on:
      - etcd-1
      - postgres
      - redis-cluster
      - kafka-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - scheduler-network

  # Worker Nodes - Job execution nodes
  worker-node-1:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: worker-node-1
    ports:
      - "8090:8080"  # HTTP API
      - "8091:8081"  # Metrics
    environment:
      - NODE_ID=worker-1
      - SCHEDULER_ENDPOINT=scheduler-controller:9080
      - RESOURCE_MANAGER_ENDPOINT=resource-manager:9080
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOG_LEVEL=info
      - METRICS_PORT=8081
      - MAX_CONCURRENT_JOBS=10
      - RESOURCE_LIMITS_CPU=8
      - RESOURCE_LIMITS_MEMORY=16Gi
      - RESOURCE_LIMITS_GPU=2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - worker-1-data:/data
    depends_on:
      - scheduler-controller
      - resource-manager
    privileged: true
    networks:
      - scheduler-network

  worker-node-2:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: worker-node-2
    ports:
      - "8092:8080"
      - "8093:8081"
    environment:
      - NODE_ID=worker-2
      - SCHEDULER_ENDPOINT=scheduler-controller:9080
      - RESOURCE_MANAGER_ENDPOINT=resource-manager:9080
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOG_LEVEL=info
      - METRICS_PORT=8081
      - MAX_CONCURRENT_JOBS=10
      - RESOURCE_LIMITS_CPU=8
      - RESOURCE_LIMITS_MEMORY=16Gi
      - RESOURCE_LIMITS_GPU=2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - worker-2-data:/data
    depends_on:
      - scheduler-controller
      - resource-manager
    privileged: true
    networks:
      - scheduler-network

  worker-node-3:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    container_name: worker-node-3
    ports:
      - "8094:8080"
      - "8095:8081"
    environment:
      - NODE_ID=worker-3
      - SCHEDULER_ENDPOINT=scheduler-controller:9080
      - RESOURCE_MANAGER_ENDPOINT=resource-manager:9080
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LOG_LEVEL=info
      - METRICS_PORT=8081
      - MAX_CONCURRENT_JOBS=10
      - RESOURCE_LIMITS_CPU=8
      - RESOURCE_LIMITS_MEMORY=16Gi
      - RESOURCE_LIMITS_GPU=2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - worker-3-data:/data
    depends_on:
      - scheduler-controller
      - resource-manager
    privileged: true
    networks:
      - scheduler-network

  # etcd Cluster - Distributed configuration and coordination
  etcd-1:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd-1
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      - ETCD_NAME=etcd-1
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-1:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-1:2379
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=scheduler-cluster
    volumes:
      - etcd-1-data:/etcd-data
    networks:
      - scheduler-network

  etcd-2:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd-2
    ports:
      - "2389:2379"
      - "2390:2380"
    environment:
      - ETCD_NAME=etcd-2
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-2:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-2:2379
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=scheduler-cluster
    volumes:
      - etcd-2-data:/etcd-data
    networks:
      - scheduler-network

  etcd-3:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: etcd-3
    ports:
      - "2399:2379"
      - "2400:2380"
    environment:
      - ETCD_NAME=etcd-3
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd-3:2380
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd-3:2379
      - ETCD_INITIAL_CLUSTER=etcd-1=http://etcd-1:2380,etcd-2=http://etcd-2:2380,etcd-3=http://etcd-3:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_INITIAL_CLUSTER_TOKEN=scheduler-cluster
    volumes:
      - etcd-3-data:/etcd-data
    networks:
      - scheduler-network

  # PostgreSQL - Job history and metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: scheduler-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=scheduler_db
      - POSTGRES_USER=scheduler
      - POSTGRES_PASSWORD=scheduler_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    networks:
      - scheduler-network

  # Redis Cluster - Job queuing and caching
  redis-cluster:
    image: redis:7-alpine
    container_name: scheduler-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000
    volumes:
      - redis-data:/data
    networks:
      - scheduler-network

  # Kafka Cluster - Event streaming and notifications
  kafka-1:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-1
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-1:29092,PLAINTEXT_HOST://localhost:9092
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=3
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=2
    depends_on:
      - zookeeper
    networks:
      - scheduler-network

  kafka-2:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-2
    ports:
      - "9093:9092"
    environment:
      - KAFKA_BROKER_ID=2
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-2:29092,PLAINTEXT_HOST://localhost:9093
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=3
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=2
    depends_on:
      - zookeeper
    networks:
      - scheduler-network

  kafka-3:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-3
    ports:
      - "9094:9092"
    environment:
      - KAFKA_BROKER_ID=3
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-3:29092,PLAINTEXT_HOST://localhost:9094
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=3
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=3
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=2
    depends_on:
      - zookeeper
    networks:
      - scheduler-network

  # Zookeeper - Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: scheduler-zookeeper
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - scheduler-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: scheduler-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - scheduler-network

  grafana:
    image: grafana/grafana:10.0.0
    container_name: scheduler-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=scheduler_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - scheduler-network

  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: scheduler-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - scheduler-network

volumes:
  etcd-1-data:
  etcd-2-data:
  etcd-3-data:
  postgres-data:
  redis-data:
  zookeeper-data:
  zookeeper-logs:
  prometheus-data:
  grafana-data:
  worker-1-data:
  worker-2-data:
  worker-3-data:

networks:
  scheduler-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.0.0/16
