version: '3.8'

services:
  # Cache Nodes
  cache-node-1:
    build:
      context: ./services/cache-node
      dockerfile: Dockerfile
    container_name: cache-node-1
    hostname: cache-node-1
    ports:
      - "8081:8080"
      - "9081:9090"
    environment:
      - NODE_ID=cache-node-1
      - NODE_PORT=8080
      - GRPC_PORT=9090
      - CLUSTER_NODES=cache-node-1:9090,cache-node-2:9090,cache-node-3:9090
      - HASH_RING_VIRTUAL_NODES=150
      - REPLICATION_FACTOR=2
      - MEMORY_LIMIT_MB=512
      - EVICTION_POLICY=adaptive_lru
      - HOT_KEY_THRESHOLD=1000
      - HOT_KEY_WINDOW_SECONDS=60
      - CIRCUIT_BREAKER_ENABLED=true
      - CIRCUIT_BREAKER_THRESHOLD=50
      - CIRCUIT_BREAKER_TIMEOUT=30s
      - PROMETHEUS_ENABLED=true
      - LOG_LEVEL=info
    volumes:
      - cache-node-1-data:/data
      - ./config/cache-node.yaml:/config/cache-node.yaml:ro
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      - hot-key-detector
      - circuit-breaker-manager

  cache-node-2:
    build:
      context: ./services/cache-node
      dockerfile: Dockerfile
    container_name: cache-node-2
    hostname: cache-node-2
    ports:
      - "8082:8080"
      - "9082:9090"
    environment:
      - NODE_ID=cache-node-2
      - NODE_PORT=8080
      - GRPC_PORT=9090
      - CLUSTER_NODES=cache-node-1:9090,cache-node-2:9090,cache-node-3:9090
      - HASH_RING_VIRTUAL_NODES=150
      - REPLICATION_FACTOR=2
      - MEMORY_LIMIT_MB=512
      - EVICTION_POLICY=adaptive_lru
      - HOT_KEY_THRESHOLD=1000
      - HOT_KEY_WINDOW_SECONDS=60
      - CIRCUIT_BREAKER_ENABLED=true
      - CIRCUIT_BREAKER_THRESHOLD=50
      - CIRCUIT_BREAKER_TIMEOUT=30s
      - PROMETHEUS_ENABLED=true
      - LOG_LEVEL=info
    volumes:
      - cache-node-2-data:/data
      - ./config/cache-node.yaml:/config/cache-node.yaml:ro
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      - hot-key-detector
      - circuit-breaker-manager

  cache-node-3:
    build:
      context: ./services/cache-node
      dockerfile: Dockerfile
    container_name: cache-node-3
    hostname: cache-node-3
    ports:
      - "8083:8080"
      - "9083:9090"
    environment:
      - NODE_ID=cache-node-3
      - NODE_PORT=8080
      - GRPC_PORT=9090
      - CLUSTER_NODES=cache-node-1:9090,cache-node-2:9090,cache-node-3:9090
      - HASH_RING_VIRTUAL_NODES=150
      - REPLICATION_FACTOR=2
      - MEMORY_LIMIT_MB=512
      - EVICTION_POLICY=adaptive_lru
      - HOT_KEY_THRESHOLD=1000
      - HOT_KEY_WINDOW_SECONDS=60
      - CIRCUIT_BREAKER_ENABLED=true
      - CIRCUIT_BREAKER_THRESHOLD=50
      - CIRCUIT_BREAKER_TIMEOUT=30s
      - PROMETHEUS_ENABLED=true
      - LOG_LEVEL=info
    volumes:
      - cache-node-3-data:/data
      - ./config/cache-node.yaml:/config/cache-node.yaml:ro
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      - hot-key-detector
      - circuit-breaker-manager

  # Hot-Key Detection Service
  hot-key-detector:
    build:
      context: ./services/hot-key-detector
      dockerfile: Dockerfile
    container_name: hot-key-detector
    hostname: hot-key-detector
    ports:
      - "8090:8080"
    environment:
      - SERVICE_PORT=8080
      - DETECTION_WINDOW_SECONDS=60
      - ANALYSIS_INTERVAL_SECONDS=10
      - HOT_KEY_THRESHOLD=1000
      - PATTERN_DETECTION_ENABLED=true
      - STATISTICAL_ANALYSIS_ENABLED=true
      - ADAPTIVE_THRESHOLDS=true
      - REDIS_URL=redis://redis:6379
      - PROMETHEUS_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      - redis

  # Circuit Breaker Manager
  circuit-breaker-manager:
    build:
      context: ./services/circuit-breaker-manager
      dockerfile: Dockerfile
    container_name: circuit-breaker-manager
    hostname: circuit-breaker-manager
    ports:
      - "8091:8080"
    environment:
      - SERVICE_PORT=8080
      - FAILURE_THRESHOLD=50
      - SUCCESS_THRESHOLD=10
      - TIMEOUT_SECONDS=30
      - HALF_OPEN_MAX_CALLS=5
      - MONITORING_INTERVAL_SECONDS=5
      - REDIS_URL=redis://redis:6379
      - PROMETHEUS_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      - redis

  # Replication Coordinator
  replication-coordinator:
    build:
      context: ./services/replication-coordinator
      dockerfile: Dockerfile
    container_name: replication-coordinator
    hostname: replication-coordinator
    ports:
      - "8092:8080"
    environment:
      - SERVICE_PORT=8080
      - REPLICATION_FACTOR=2
      - CONSISTENCY_LEVEL=eventual
      - QUORUM_READ=1
      - QUORUM_WRITE=2
      - CONFLICT_RESOLUTION=last_write_wins
      - ANTI_ENTROPY_INTERVAL_SECONDS=300
      - MERKLE_TREE_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - PROMETHEUS_ENABLED=true
      - LOG_LEVEL=info
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      - redis

  # Load Balancer
  load-balancer:
    image: nginx:1.25-alpine
    container_name: cache-load-balancer
    ports:
      - "8080:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/cache-upstream.conf:/etc/nginx/conf.d/cache-upstream.conf:ro
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      - cache-node-1
      - cache-node-2
      - cache-node-3

  # Redis for coordination and metadata
  redis:
    image: redis:7.2-alpine
    container_name: cache-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: cache-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/cache_rules.yml:/etc/prometheus/cache_rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:10.1.0
    container_name: cache-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=cache_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:1.49
    container_name: cache-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - cache-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Testing Tools
  cache-load-generator:
    build:
      context: ./tools/load-generator
      dockerfile: Dockerfile
    container_name: cache-load-generator
    environment:
      - CACHE_ENDPOINTS=http://cache-node-1:8080,http://cache-node-2:8080,http://cache-node-3:8080
      - LOAD_BALANCER_ENDPOINT=http://load-balancer:80
      - DEFAULT_RPS=1000
      - HOT_KEY_PERCENTAGE=10
      - KEY_SPACE_SIZE=100000
      - VALUE_SIZE_BYTES=1024
      - TTL_SECONDS=3600
      - BATCH_SIZE=100
      - PROMETHEUS_ENABLED=true
    networks:
      - cache-network
    profiles:
      - testing
    depends_on:
      - load-balancer

  hot-key-simulator:
    build:
      context: ./tools/hot-key-simulator
      dockerfile: Dockerfile
    container_name: hot-key-simulator
    environment:
      - CACHE_ENDPOINT=http://load-balancer:80
      - HOT_KEY_COUNT=10
      - HOT_KEY_RPS=5000
      - NORMAL_KEY_RPS=100
      - SIMULATION_DURATION_SECONDS=300
      - RAMP_UP_SECONDS=60
      - PROMETHEUS_ENABLED=true
    networks:
      - cache-network
    profiles:
      - testing
    depends_on:
      - load-balancer

  consistency-validator:
    build:
      context: ./tools/consistency-validator
      dockerfile: Dockerfile
    container_name: consistency-validator
    environment:
      - CACHE_ENDPOINTS=http://cache-node-1:8080,http://cache-node-2:8080,http://cache-node-3:8080
      - VALIDATION_INTERVAL_SECONDS=30
      - KEY_SAMPLE_SIZE=1000
      - CONSISTENCY_THRESHOLD=0.99
      - PROMETHEUS_ENABLED=true
    networks:
      - cache-network
    profiles:
      - testing
    depends_on:
      - cache-node-1
      - cache-node-2
      - cache-node-3

networks:
  cache-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  cache-node-1-data:
    driver: local
  cache-node-2-data:
    driver: local
  cache-node-3-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
