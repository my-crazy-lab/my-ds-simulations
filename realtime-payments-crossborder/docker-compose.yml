      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - realtime-network

  # Correspondent Gateway Service (Go)
  correspondent-gateway:
    build:
      context: ./services/correspondent-gateway
      dockerfile: Dockerfile
    container_name: realtime-correspondent-gateway
    ports:
      - "8454:8080"
    environment:
      - DATABASE_URL=postgres://realtime_user:secure_realtime_pass@postgres:5432/realtime_payments
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - LOG_LEVEL=info
