    networks:
      - realtime-network

  # Settlement Engine Service (Rust)
  settlement-engine:
    build:
      context: ./services/settlement-engine
      dockerfile: Dockerfile
    container_name: realtime-settlement-engine
    ports:
      - "8455:8080"
    environment:
      - DATABASE_URL=postgres://realtime_user:secure_realtime_pass@postgres:5432/realtime_payments
      - REDIS_URL=redis://redis:6379
