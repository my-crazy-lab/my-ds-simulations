version: '3.8'

services:
  # Stream Processors
  stream-processor-1:
    build:
      context: ./services/stream-processor
      dockerfile: Dockerfile
    container_name: stream-processor-1
    hostname: stream-processor-1
    ports:
      - "8081:8080"  # HTTP API
      - "9091:9090"  # gRPC
    environment:
      - PROCESSOR_ID=processor-1
      - CLUSTER_NODES=stream-processor-1:9090,stream-processor-2:9090,stream-processor-3:9090
      - KAFKA_BROKERS=kafka-1:9092,kafka-2:9092,kafka-3:9092
      - ZOOKEEPER_CONNECT=zookeeper:2181
      - STATE_DIR=/data/state
      - CHANGELOG_TOPIC_PREFIX=stream-processor-changelog
      - REPLICATION_FACTOR=2
      - NUM_PARTITIONS=12
      - PROCESSING_GUARANTEE=exactly_once
      - COMMIT_INTERVAL_MS=1000
      - STATE_SNAPSHOT_INTERVAL=300000  # 5 minutes
      - REBALANCE_TIMEOUT_MS=60000
      - SESSION_TIMEOUT_MS=30000
    volumes:
      - stream_processor_1_data:/data
    networks:
      - stream-processor-network
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
      - zookeeper
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  stream-processor-2:
    build:
      context: ./services/stream-processor
      dockerfile: Dockerfile
    container_name: stream-processor-2
    hostname: stream-processor-2
    ports:
      - "8082:8080"
      - "9092:9090"
    environment:
      - PROCESSOR_ID=processor-2
      - CLUSTER_NODES=stream-processor-1:9090,stream-processor-2:9090,stream-processor-3:9090
      - KAFKA_BROKERS=kafka-1:9092,kafka-2:9092,kafka-3:9092
      - ZOOKEEPER_CONNECT=zookeeper:2181
      - STATE_DIR=/data/state
      - CHANGELOG_TOPIC_PREFIX=stream-processor-changelog
      - REPLICATION_FACTOR=2
      - NUM_PARTITIONS=12
      - PROCESSING_GUARANTEE=exactly_once
      - COMMIT_INTERVAL_MS=1000
      - STATE_SNAPSHOT_INTERVAL=300000
      - REBALANCE_TIMEOUT_MS=60000
      - SESSION_TIMEOUT_MS=30000
    volumes:
      - stream_processor_2_data:/data
    networks:
      - stream-processor-network
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
      - zookeeper
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  stream-processor-3:
    build:
      context: ./services/stream-processor
      dockerfile: Dockerfile
    container_name: stream-processor-3
    hostname: stream-processor-3
    ports:
      - "8083:8080"
      - "9093:9090"
    environment:
      - PROCESSOR_ID=processor-3
      - CLUSTER_NODES=stream-processor-1:9090,stream-processor-2:9090,stream-processor-3:9090
      - KAFKA_BROKERS=kafka-1:9092,kafka-2:9092,kafka-3:9092
      - ZOOKEEPER_CONNECT=zookeeper:2181
      - STATE_DIR=/data/state
      - CHANGELOG_TOPIC_PREFIX=stream-processor-changelog
      - REPLICATION_FACTOR=2
      - NUM_PARTITIONS=12
      - PROCESSING_GUARANTEE=exactly_once
      - COMMIT_INTERVAL_MS=1000
      - STATE_SNAPSHOT_INTERVAL=300000
      - REBALANCE_TIMEOUT_MS=60000
      - SESSION_TIMEOUT_MS=30000
    volumes:
      - stream_processor_3_data:/data
    networks:
      - stream-processor-network
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
      - zookeeper
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Rebalance Manager
  rebalance-manager:
    build:
      context: ./services/rebalance-manager
      dockerfile: Dockerfile
    container_name: stream-processor-rebalance-manager
    ports:
      - "8090:8080"
    environment:
      - CLUSTER_NODES=stream-processor-1:9090,stream-processor-2:9090,stream-processor-3:9090
      - ZOOKEEPER_CONNECT=zookeeper:2181
      - REBALANCE_STRATEGY=consistent_hash
      - HEALTH_CHECK_INTERVAL=10s
      - REBALANCE_COOLDOWN=60s
      - MAX_REBALANCE_DURATION=300s
      - STATE_MIGRATION_BATCH_SIZE=1000
    networks:
      - stream-processor-network
    depends_on:
      - stream-processor-1
      - stream-processor-2
      - stream-processor-3
      - zookeeper
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # State Store Manager
  state-store-manager:
    build:
      context: ./services/state-store-manager
      dockerfile: Dockerfile
    container_name: stream-processor-state-store-manager
    ports:
      - "8091:8080"
    environment:
      - CLUSTER_NODES=stream-processor-1:9090,stream-processor-2:9090,stream-processor-3:9090
      - KAFKA_BROKERS=kafka-1:9092,kafka-2:9092,kafka-3:9092
      - SNAPSHOT_STORAGE_PATH=/snapshots
      - SNAPSHOT_RETENTION_HOURS=168  # 7 days
      - COMPRESSION_ENABLED=true
      - ENCRYPTION_ENABLED=false
      - BACKUP_INTERVAL=3600s  # 1 hour
    volumes:
      - state_snapshots:/snapshots
    networks:
      - stream-processor-network
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # Kafka Cluster (reusing from commit-log-service)
  kafka-1:
    image: confluentinc/cp-kafka:latest
    container_name: stream-processor-kafka-1
    hostname: kafka-1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_DEFAULT_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 12
    volumes:
      - kafka_1_data:/var/lib/kafka/data
    networks:
      - stream-processor-network
    depends_on:
      - zookeeper

  kafka-2:
    image: confluentinc/cp-kafka:latest
    container_name: stream-processor-kafka-2
    hostname: kafka-2
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_DEFAULT_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 12
    volumes:
      - kafka_2_data:/var/lib/kafka/data
    networks:
      - stream-processor-network
    depends_on:
      - zookeeper

  kafka-3:
    image: confluentinc/cp-kafka:latest
    container_name: stream-processor-kafka-3
    hostname: kafka-3
    ports:
      - "9095:9092"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:9092,PLAINTEXT_HOST://localhost:9095
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 2
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_DEFAULT_REPLICATION_FACTOR: 2
      KAFKA_NUM_PARTITIONS: 12
    volumes:
      - kafka_3_data:/var/lib/kafka/data
    networks:
      - stream-processor-network
    depends_on:
      - zookeeper

  # Zookeeper for coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: stream-processor-zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - stream-processor-network

  # Load Balancer
  nginx:
    image: nginx:alpine
    container_name: stream-processor-nginx
    ports:
      - "8080:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - stream-processor-network
    depends_on:
      - stream-processor-1
      - stream-processor-2
      - stream-processor-3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: stream-processor-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/stream_processor_rules.yml:/etc/prometheus/stream_processor_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - stream-processor-network

  grafana:
    image: grafana/grafana:latest
    container_name: stream-processor-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=stream_processor_admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - stream-processor-network
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: stream-processor-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - stream-processor-network

  # Testing and Development Tools
  stream-generator:
    build:
      context: ./tools/stream-generator
      dockerfile: Dockerfile
    container_name: stream-processor-stream-generator
    environment:
      - KAFKA_BROKERS=kafka-1:9092,kafka-2:9092,kafka-3:9092
      - TARGET_TOPICS=user_events,order_events,payment_events
      - GENERATION_RATE=1000  # messages per second
      - KEY_CARDINALITY=10000  # number of unique keys
      - MESSAGE_SIZE=1024  # bytes
      - GENERATION_MODE=idle  # idle, constant, burst, realistic
    networks:
      - stream-processor-network
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    profiles:
      - testing

  exactly-once-validator:
    build:
      context: ./tools/exactly-once-validator
      dockerfile: Dockerfile
    container_name: stream-processor-exactly-once-validator
    environment:
      - KAFKA_BROKERS=kafka-1:9092,kafka-2:9092,kafka-3:9092
      - INPUT_TOPIC=test_input
      - OUTPUT_TOPIC=test_output
      - VALIDATION_DURATION=300s  # 5 minutes
      - FAILURE_INJECTION_RATE=0.1  # 10% failure rate
    networks:
      - stream-processor-network
    depends_on:
      - stream-processor-1
      - stream-processor-2
      - stream-processor-3
    profiles:
      - testing

  rebalance-tester:
    build:
      context: ./tools/rebalance-tester
      dockerfile: Dockerfile
    container_name: stream-processor-rebalance-tester
    environment:
      - CLUSTER_NODES=stream-processor-1:9090,stream-processor-2:9090,stream-processor-3:9090
      - REBALANCE_FREQUENCY=60s  # Trigger rebalancing every minute
      - STATE_SIZE_MB=100  # Size of state to migrate
      - VALIDATION_ENABLED=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - stream-processor-network
    depends_on:
      - stream-processor-1
      - stream-processor-2
      - stream-processor-3
    profiles:
      - chaos

volumes:
  stream_processor_1_data:
    driver: local
  stream_processor_2_data:
    driver: local
  stream_processor_3_data:
    driver: local
  state_snapshots:
    driver: local
  kafka_1_data:
    driver: local
  kafka_2_data:
    driver: local
  kafka_3_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  stream-processor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
